live_config_reload = true

[colors.cursor]
text = '#292929'
cursor = '#FF5269'

[colors.primary]
background= '#1e1e1e'
foreground= '#d6d6dd'

  # Bright colors
[colors.bright]
black = '#292929'
red = '#CC7C8A'
green = '#afcb85'
yellow = '#e5c995'
blue = '#52a7f6'
magenta = '#a390f0'
cyan = '#78d0bd'
white = '#d6d6dd'

  # Normal colors
[colors.normal]
black = '#292929'
red = '#CC7C8A'
green = '#afcb85'
yellow = '#e5c995'
blue = '#52a7f6'
magenta = '#a390f0'
cyan = '#78d0bd'
white = '#d6d6dd'

[colors.selection]
text= '#292929'
background= '#767676'

[cursor.style]
shape = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Lightitalic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Light"

[shell]
args = ["--login"]
program = "/usr/bin/fish"

[window]
opacity = 1
startup_mode = "Windowed"
title = "Alacritty"
decorations = "None"

[window.padding]
x = 10
y = 1

[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" }
]
